<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
  <title>Buscar Productos</title>
  <h:outputStylesheet library="styles" name="main.css" />
  <script type="text/javascript">
    function limpiarFormulario() {
        const form = document.getElementById('searchForm');

        form.querySelectorAll('input[type="text"], input[type="number"]').forEach(input => input.value = '');

        const results = document.getElementById('resultsPanel');
        if(results) {
            results.style.display = 'none';
        }

        const messages = document.getElementById('messages');
        if(messages) {
            messages.innerHTML = '';
        }
    }
  </script>
</h:head>

<h:body>
  <div class="app">
    <div class="card">

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Buscar productos</h3>
        <div class="actions">
          <h:button value="Volver" outcome="index.xhtml" styleClass="btn ghost" />
          <button type="button" onclick="history.back()" class="btn secondary">Atrás</button>
        </div>
      </div>

      <h:form id="searchForm">
        <div class="form-row">
          <div class="field">
            <label>Nombre</label>
            <h:inputText value="#{productoBean.query}" />
          </div>
          <div class="field">
            <label>Categoría</label>
            <h:inputText value="#{productoBean.categoria}" />
          </div>
          <div class="field">
            <label>Precio mínimo</label>
            <h:inputText value="#{productoBean.minPrice}" />
          </div>
          <div style="display:flex; align-items:flex-end; gap:8px;">
            <h:commandButton value="Buscar" action="#{productoBean.buscar}" styleClass="btn" />
            <button type="button" onclick="limpiarFormulario()" class="btn ghost">Limpiar</button>
          </div>
        </div>

        <h:messages id="messages" />

        <div id="resultsPanel" class="card" style="margin-top:12px;">
          <h4>Resultados</h4>

          <h:panelGroup rendered="#{not empty productoBean.resultados}">
            <h:dataTable value="#{productoBean.resultados}" var="p" styleClass="table">
              <h:column><f:facet name="header">ID</f:facet>#{p.id}</h:column>
              <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:link value="#{p.nmbreElemnto}" outcome="detalle.xhtml">
                  <f:param name="id" value="#{p.id}" />
                </h:link>
              </h:column>
              <h:column><f:facet name="header">Precio</f:facet>#{p.precioVentaAc}</h:column>
              <h:column><f:facet name="header">Stock</f:facet>#{p.exstnciaElemnto}</h:column>
              <h:column>
                <f:facet name="header">Categoría</f:facet>
                #{p.ctgriaElemnto != null ? p.ctgriaElemnto.nmbreCtgria : ''}
              </h:column>
            </h:dataTable>
          </h:panelGroup>

          <h:panelGroup rendered="#{empty productoBean.resultados}">
            <div class="notice">No hay resultados. Intenta otro filtro.</div>
          </h:panelGroup>
        </div>
      </h:form>
    </div>
  </div>
</h:body>
</html>
