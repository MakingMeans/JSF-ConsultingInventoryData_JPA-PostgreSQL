<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Productos Bajo Stock</title>
    <h:outputStylesheet library="styles" name="main.css"/>
</h:head>

<h:body>
    <div class="app">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Productos con bajo stock</h3>
                <div class="actions">
                    <h:button value="Inicio" outcome="index.xhtml" styleClass="btn"/>
                    <button type="button" onclick="history.back()" class="btn secondary">Atrás</button>
                </div>
            </div>

            <h:form>
                <h:commandButton value="Cargar productos bajo stock" action="#{bajoStockBean.cargar}" styleClass="btn"/>
                
                <h:messages />

                <h:dataTable value="#{bajoStockBean.productos}" var="p" styleClass="table" rendered="#{not empty bajoStockBean.productos}">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{p.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{p.nmbreElemnto}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Existencia</f:facet>
                        #{p.exstnciaElemnto}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Stock mínimo</f:facet>
                        #{p.stockMinimo}
                    </h:column>
                </h:dataTable>

                <h:panelGroup rendered="#{empty bajoStockBean.productos}">
                    <div class="notice" style="margin-top:10px;">
                        No hay productos con bajo stock cargados. Presiona "Cargar".
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
    </div>
</h:body>
</html>
